<!DOCTYPE html>
</html>
	<head>

		<title>CSS Selectors</title>

		<link rel="stylesheet" href="Selectors.css">

	</head>	

	<body>

		<div id="container">

		<form class="form-contact br">
			<h1>Contact</h1>

			<label for="name">Name:</label>
			<input type="text" id="name">

			<label for="email">Email: </label>
			<input type="email" id="email" placeholder="email@website.com">

			<label for="message">Message:</label>
			<textarea id="message" rows="7"></textarea>

			<input class="btn default inlin" type="submit" value="Submit">

			<input class="btn error inlin" type="reset" value="Reset">

		</form>

		<hr>

		<img class="avatar rounded" src="avatar.png" alt="Mountains">

	
		<form class="form-login">

			<label for="username">Username:</label>
			<input type="text" id="username">


			<label for="password">Password:</label>
			<input type="password" id="password">

			<input class="btn default" type="submit" value="Login">

			<a href="#" target="_blank">Forgot your password?</a>

		</form>

		</div>

	</body>

<html>
